<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    
    <title>Phlox - Speed Detection Estimation</title>
    <link rel="stylesheet" type="text/css" href="/public/css/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/app.css" />
    <link rel="stylesheet" type="text/css" href="/lib/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/lib/slick/slick-theme.css" />
    
    <script src="/public/javascript/jquery.min.js"></script>
    <script src="/public/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/lib/slick/slick.min.js"></script>
    <script src="/public/javascript/following-menu.js"></script>
    <script src="/public/javascript/banner-carousel.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>

</head>

<body>
  <div class=" body">
    <!-- //header -->
    <div class="header">
        <div class="ui fixed borderless menu square">
            <div class="ui container">
                <div class="item">
                    <a href="./"><img class="ui small image" src="public/images/logo-phlox.png" ></a>
                </div>
            </div>
        </div>
    </div>
        

    <!-- content -->
    <div class="full-height" >
        <div class="ui grid">

            <!-- form -->
            <div class="five wide column" >
                <div class="ui teal segment" style="min-height: 530px">
                    <h2 class="ui dividing header">
                        Set Variables
                    </h2>
                    <br>
                    <!-- <button class="fluid ui teal basic button"  id="processBlur" >Get Blur</button> -->
                    <form class="ui form" style="margin: 5px" action = "/result" method = "GET">
                      <div class="field">
                        <label>Blur Length</label>
                        <input type="text" name="blur" value="{{ panjangBlur }}">
                        <!-- <a class="ui pointing red basic label">{{ panjangBlur }} Pixel</a> -->
                      </div>
                      <div class="field">
                        <label>Shutter Speed</label>
                        <input type="text" name="shutterSpeed" value="{{ exposureTime }}">
                      </div>
                      <div class="field">
                        <label>Focal Length</label>
                        <input type="text" name="focalLength" placeholder="Milimeter" value="{{ focalLength }}">
                      </div>
                      <div class="field">
                        <label>CCD/CMOS Size</label>
                        <input type="text" name="ccd" placeholder="Milimeter" value="{{ ccd }}">
                      </div>
                      <div class="field">
                        <label>Object Distance</label>
                        <input type="text" name="distance" placeholder="Meter">
                      </div>
                      <br>
                      <button class="fluid ui teal basic button" type ="submit" value ="submit">Process</button>
                    </form>
                </div>
            </div>
            

            <!-- image -->
            <div class="eleven wide column" >
                <div class="ui teal segment" style="min-height: 530px">
                    <h2 class="ui dividing header">
                        Image Review
                    </h2>
                    <br>
                    <div class="ui container">
                      <div class="ui two column grid" style="margin: 5px">
                        <div class="column">
                          <div class="ui fluid teal card">
                            <div class="image">
                              <img src="data:image/png;base64,{{ dataOri }}">
                            </div>
                            <div class="content">
                              <a class="header">Original</a>
                            </div>
                          </div>
                        </div>

                        <div class="column">
                          <div class="ui fluid teal card">
                            <div class="image">
                              <img src="data:image/png;base64,{{ dataHasil }}">
                            </div>
                            <div class="content">
                              <a class="header">Identifikasi Blur</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <!-- image -->
        </div>
    </div>  
    <!-- conten -->


    <!-- //footer -->
    <br>
    <div class="footer">
        <div class="ui inverted vertical segment" >
            <div class="ui center aligned container">
                <div class="ui inverted section divider"></div>

                <img src="public/images/logo-phloxcopy.png" class="ui centered mini image">
                <div class="ui container">
                    <a>Phlox</a>
                </div>
                
            </div>
        </div>
    </div>

  </div>
