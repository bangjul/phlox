<!DOCTYPE html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    
    <title>Phlox - Speed Detection Estimation</title>
    <link rel="stylesheet" type="text/css" href="/static/public/css/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/public/css/app.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/static/lib/slick/slick-theme.css" />
    
    <script src="/static/public/javascript/jquery.min.js"></script>
    <script src="/static/public/javascript/semantic.min.js"></script>
    <script type="text/javascript" src="/static/lib/slick/slick.min.js"></script>
    <script src="/static/public/javascript/following-menu.js"></script>
    <script src="/static/public/javascript/banner-carousel.js"></script>
    <script type="text/javascript" src="/static/js/header.js"></script>
    <script type="text/javascript" src="/static/js/footer.js"></script>
    <script src="/static/js/canvasjs.min.js"></script>

</head>
<body class="pushable">
<div class="pusher">
	<div class="ui inverted vertical masthead center aligned segment" style="min-height: 100px;">
		<div class="ui container">
			<div class="ui large secondary inverted pointing menu">
				<a class="toc item">
				<i class="sidebar icon"></i>
				</a>
				<a class="item" href="./">Home</a>
				<a class="item" href="https://julio.gravicodev.com">Profile</a>
				<a class="active item" href="/chart">Chart</a>
				<!-- <a class="item">Careers</a> -->
				<div class="right item">
				<!-- <a class="ui inverted button">Log in</a> -->
				<a class="ui inverted button" href="/logout">Log Out</a>
				</div>
			</div>
		</div>
	</div>


    <!-- chart -->
    <div class="ui chart" id="chartContainer" style="height: 400px; max-width: 100%; margin-top: 100px"></div>
	
	<!-- eror -->
	<div class="ui red progress" id="error" style="margin-top: 30px">
		<div class="bar"></div>
		<div class="label" style="color: red">6.9% there was an eror</div>
	</div>

	<div class="ui green progress" id="success">
		<div class="bar"></div>
		<div class="label" style="color: green">93.1% Everything worked, your file is all ready</div>
	</div>
    <!-- //footer -->
    <br>
    <div class="footer">
        <div class="ui inverted vertical segment" >
            <div class="ui center aligned container">
                <div class="ui inverted section divider"></div>

                <img src="static/public/images/logo-phloxcopy.png" class="ui centered mini image">
                <div class="ui container">
                    <a>Phlox</a>
                </div>
                
            </div>
        </div>
	</div>
</div>
</body>


<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	exportEnabled: true,
	title:{
		text: "Speed Moving Object Chart"             
	}, 
	axisY:{
		title: "Speed",
		suffix : " m/s",
	},
	axisX:{
		title: "Accelerator",
		suffix : " %",
	},
	toolTip: {
		shared: true
	},
	legend:{
		cursor:"pointer",
		itemclick: toggleDataSeries
	},
	data: [{        
		type: "spline",  
		name: "prototype",        
		showInLegend: true,
		markerType: "square",
		dataPoints: [
			{ label: "20" , y: 15.7 },     
			{ label:"30", y: 19.7 },     
			{ label: "40", y: 23.5 },     
			{ label: "50", y: 26.3 },     
			{ label: "60", y: 28.9 },
			{ label: "70", y: 30.9 },
			{ label: "80", y: 32.3 },
			{ label: "90", y: 33.2 },
			{ label: "100", y: 33.6 },
		]
	}, 
	{        
		type: "spline",
		name: "Apps",        
		showInLegend: true,
		lineDashType: "dash",
		dataPoints: [
		{ label: "20" , y: 14.4 },     
			{ label:"30", y: 18.6 },     
			{ label: "40", y: 23.2 },     
			{ label: "50", y: 25.3 },     
			{ label: "60", y: 32 },
			{ label: "70", y: 30.2 },
			{ label: "80", y: 37.6 },
			{ label: "90", y: 35.8 },
			{ label: "100", y: 31.2 },
		]
	}]
});

chart.render();

function toggleDataSeries(e) {
	if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;            
	}
	chart.render();
}

$('#success').progress({
  percent: 90
});

$('#error').progress({
  percent: 9
});

}
</script>
